<html lang="es">
	<head>

			href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<header class="site-header">
			<div class="contenedor contenido-header">
				<div class="barra">
					<a href="/">
						<img src="img/logo.svg" alt="Logo Bienes Raices" />
					</a>

					<div class="mobile-menu">
						<a href="#navegacion">
							<img src="img/barras.svg" alt="Icono Menu" />
						</a>
					</div>

					<nav id="navegacion" class="navegacion">
						<a href="nosotros.html">Nosotros</a>
						<a href="anuncios.html">Anuncios</a>
						<a href="blog.html">Blog</a>
						<a href="contacto.html">Contacto</a>
					</nav>
				</div>
				<!-- Barra -->
			</div>
			<!-- Contenedor -->
		</header>

		<h1 class="fw-300 centrar-texto">Contacto</h1>
		<img src="img/destacada3.jpg" alt="Imagen Contacto" />
		<main class="contenedor seccion contenido-centrado">
			<h2 class="fw-300 centrar-texto">Llena el formulario de Contacto</h2>

			<form action="" method="post">
				<fieldset>
					<legend>Información Personal</legend>
					<label for="nombre">Nombre: </label>
					<input
						type="text"
						name="nombre"
						id="nombre"
						placeholder="Tu Nombre"
						required
					/>

					<label for="email">E-mail:</label>
					<input
						type="email"
						name="email"
						id="email"
						placeholder="@"
						required
					/>

					<label for="tel">Teléfono:</label>
					<input
						type="tel"
						name="tel"
						id="tel"
						placeholder="+123 456 789"
						required
					/>

					<label for="mensaje">Mensaje:</label>
					<textarea
						name="mensaje"
						placeholder="Escribe Tu Mensaje"
						id="mensaje"
						required
					></textarea>
				</fieldset>

				<fieldset>
					<legend>Información Propiedad</legend>
					<label for="opciones">Vende o Compra:</label>
					<select name="seleccion" id="opciones">
						<option value="" disabled selected>-- Seleccione --</option>
						<option value="Compra">Compra</option>
						<option value="Vende">Vende</option>
					</select>

					<label for="presupuesto">Cantidad:</label>
					<input type="number" min="0" />
				</fieldset>
				<fieldset>
					<legend>Contacto</legend>
					<p>Como Desea Ser Contactado:</p>

					<div class="forma-contacto">
						<label for="telefono">Teléfono</label>
						<input
							type="radio"
							name="contacto"
							value="telefono"
							id="telefono"
						/>

						<label for="correo">E-mail</label>
						<input type="radio" name="contacto" value="correo" id="correo" />
					</div>

					<p>Si eligió Teléfono, indicanos la fecha y hora</p>
					<label for="fecha">Fecha:</label>
					<input type="date" name="fecha" id="fecha" />
					<label for="hora">Hora:</label>
					<input type="time" name="hora" id="hora" min="08:00" max="18:00" />
				</fieldset>
				<div class="enviar">
					<input type="submit" value="Enviar" class="boton boton-verde" />
				</div>
			</form>
		</main>

		<footer class="site-footer seccion">
			<div class="contenedor contenedor-footer">
				<nav class="navegacion">
					<a href="nosotros.html">Nosotros</a>
					<a href="anuncios.html">Anuncios</a>
					<a href="blog.html">Blog</a>
					<a href="contacto.html">Contacto</a>
				</nav>

				<p class="copy">Todos los Derechos Reservados 2020 &copy;</p>
			</div>
		</footer>
	</body>
</html>
